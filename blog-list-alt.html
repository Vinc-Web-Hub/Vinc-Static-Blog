<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog-list-styles-alt.css">
    <script src="blog-list-generator.js" defer></script>
    <style>
        .blog-section { margin-bottom: 20px; }
        .post-panel { display: block; padding: 20px; border: 1px solid #ddd; margin-top: 5px; text-decoration: none; color: #333; }
        .post-panel:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div id="menu-container"></div>
        <script>
            fetch('menu-alt.html')
                .then(response => response.text())
                .then(data => document.getElementById('menu-container').innerHTML = data);
        </script>
        <div id="blog-list-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
